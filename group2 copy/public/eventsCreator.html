<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <title>Theoparty</title>
    <script src="../javascripts/userOp.js"></script>
    <script>
    get_created_events()
    </script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blue.css">
  </head>

  <body>
    <div id="blueheader">
        <a id="logotext" href="/">Theoparty</a>
        <nav id="toprightmenu">
            <a href="/users/userPage">User Center</a>
        </nav>
    </div>

    <div id="notblue">

      <div id="creator">
        <h2>Creat New Event</h2>

        <form>

          <label for="event_name">Enter the event name:</label><br>
          <input type="text" id="event_name" name="event_name" value=""><br>

          <label for="location">Enter the location:</label><br>
          <input type="text" id="location" name="location" value=""><br>

          <label for="description">Description:</label><br>
          <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

          <label for="start_date">Choose a date:</label>
          <input type="date" id="start_date" name="trip-start"
          value="2022-06-30" min="2022-06-01" max="2023-12-31">
          <br>
          <button type="button" class="bluebutton" onclick="create_event()">Submit</button>

        </form>
      </div>

      <h2 class="left">Finalising time</h2>

        <label>Choose an event ID</label>
        <select onchange="show_selected_event()">
          <option disabled selected value> -- select an option -- </option>
        </select>

        <div class="eventdetail" id="eventdetail">

        </div>

        <br>
        <label for="finaltime">Set final time: </label>
        <input id="finaltime" type="time" name="appt-time" value="13:30">
        <button type="button" class="bluebutton" onclick="set_finaltime()">Set</button>


    </div>

  </body>
</html>
