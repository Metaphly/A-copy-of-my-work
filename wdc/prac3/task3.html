<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="task3.js"></script>
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" type="text/css" href="task3.css">

    </head>

    <body>

        <div id="main" class="container">
            <button class="right" onclick="hide_main()">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="count_incre()"></div>
            <div id="posts"></div>
            <hr />
            <textarea rows="4" cols="60" id="post_content">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" id="multi"/><br />
                <input type="radio" name="color" value="blue" id="c_b"/> Blue<br />
                <input type="radio" name="color" value="red" id="c_r"/> Red<br />
                <button onclick="make_post()">Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10" id="slib" oninput="show_posts()"/><br />
                <input type="checkbox" name="style" value="bold" id="bol"/> Bold<br />
                <input type="checkbox" name="style" value="italic" id="ita"/> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;" onclick="hide_menu()">
            <button class="right">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="baclor" onchange="change_background()">
        </div>

    </body>

</html>
