<!DOCTYPE html>
<html lang='en'>

<head>
    <script>
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("ch").innerText = xhttp.responseText;
        }
    };
    xhttp.open("GET", "filename");
    xhttp.send();
    </script>
    <meta charset='UTF-8'>
    <title>3.2</title>
</head>

<body>
    <h1 id='ch'>Red</h1>
</body>

</html>
