<!DOCTYPE html>
<html lang='en'>

<head>
    <script>
    function change_color()
    {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("ch").innerText = xhttp.responseText;
                document.getElementById("ch").style.color = xhttp.responseText;
            }
        };
        xhttp.open("GET", "/colour.html");
        xhttp.send();
    }
    change_color();
    </script>
    <meta charset='UTF-8'>
    <title>3.2</title>
</head>

<body>
    <h1 id='ch'></h1>
</body>

</html>
